paths:
  /login:
    post:
      tags:
        - Auth
      summary: Logins user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@example.com
                password:
                  type: string
                  example: password123
      responses:
        200:
          allOf:
            - $ref: "../responses/user.yaml#/components/responses/200"
            - headers:
                Set-Cookie:
                  description: Session Cookie
                  schema:
                    type: string
                    example: epicmoviequotes_session=abcde12345; Path=/
                "\0Set-Cookie":
                  description: CSRF token
                  schema:
                    type: string
                    example: XSRF-TOKEN=abcde12345; Path=/; HttpOnly
        401:
          $ref: "../responses/user.yaml#/components/responses/401"

  /signup:
    post:
      tags:
        - Auth
      summary: Registers user and sends email verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: john doe
                email:
                  type: string
                  example: johndoe@example.com
                password:
                  type: string
                  example: password123
                confirm_password:
                  type: string
                  example: password123
      responses:
        200:
          $ref: "../responses/user.yaml#/components/responses/200"
        401:
          $ref: "../responses/user.yaml#/components/responses/401"
  /verify/{token}:
    get:
      tags:
        - Auth
      summary: Verifies email if token is not expired or invalid otherwise it redirects user to individual paths
      parameters:
        - $ref: "../parameters/token.yaml#/components/parameters/email_verification"
      headers:
        Location:
          description: URIs where the client will be redirected depending on scenarios
          schema:
            type: string
            format: uri
          examples:
            Expired:
              - $ref: "../schemas/redirect.yaml#/components/schemas/Expired"
            NotFound:
              - $ref: "../schemas/redirect.yaml#/components/schemas/NotFound"

  /logout:
    post:
      security:
        - sanctum: []
      tags:
        - Auth
      summary: Logouts user
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: User logged out
        401:
          $ref: "../common.yaml#/components/responses/401"

  /forgot-password:
    post:
      tags:
        - Auth
      summary: Sends email confirmations for password recovery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@example.com
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    default: Email confirmation sent for password reset

  /reset-password/{token}:
    post:
      tags:
        - Auth
      summary: Resets password if token is not expired or invalid otherwise it redirects user to individual paths
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: password123
                password_confirmation:
                  type: string
                  example: password123
      parameters:
        - $ref: "../parameters/token.yaml#/components/parameters/password_reset"
      responses:
        200:
          allOf:
            - $ref: "../responses/user.yaml#/components/responses/200"
            - headers:
                Location:
                  description: URIs where the client will be redirected depending on scenarios
                  schema:
                    type: string
                    format: uri
                  examples:
                    Expired:
                      - $ref: "../schemas/redirect.yaml#/components/schemas/Expired"
                    NotFound:
                      - $ref: "../schemas/redirect.yaml#/components/schemas/NotFound"
    get:
      tags:
        - Auth
      summary: Redirects user to password recovery page if token is not expired or invalid otherwise it redirects user to individual paths
      parameters:
        - $ref: "../parameters/token.yaml#/components/parameters/password_reset"
      responses:
        200:
          headers:
            Location:
              description: URIs where the client will be redirected depending on scenarios
              schema:
                type: string
                format: uri
              examples:
                Home:
                  - $ref: "../schemas/redirect.yaml#/components/schemas/Home"
                Expired:
                  - $ref: "../schemas/redirect.yaml#/components/schemas/Expired"
                NotFound:
                  - $ref: "../schemas/redirect.yaml#/components/schemas/NotFound"
