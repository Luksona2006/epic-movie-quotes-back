components:
  schemas:
    ChangePassword:
      allOf:
        - $ref: "../common.yaml#/components/schemas/Id"
        - type: object
          properties:
            email:
              type: string
              example: JohnDoe@example.com
            token:
              type: string
              example: Xdd2kZ0FNLYh5bNm1ow4NwcPsnN9cuMCklnqxw9KeLRba8CC0w5wevau9zp7J2W4LuUI7DokoeJlJ6Ez89sjpBlZb6UzKi8Ud8Jp
        - $ref: "../common.yaml#/components/schemas/ExpiresAt"
        - $ref: "../common.yaml#/components/schemas/TimeStamps"
