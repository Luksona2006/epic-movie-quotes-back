components: 
  responses: 
    user: 
      200:
        description: OK
        content: 
          application/json:
            schema: 
              type: object
                properties: 
                  user:
                    $ref: "../schemas/user.yaml#/components/schemas/User" 
      401:
        description: Unauthenticated
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  default: Invalid credentials